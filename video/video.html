<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video</title>
</head>
<body>
    <h1>Video</h1>

        <source src="videoplayback.mp4" type="video/mp4">

        <source src="videoplayback.mp4" type="audio/ogg">
        </audio>
</body>
</html>
